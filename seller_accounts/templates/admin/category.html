{% extends 'admin.html' %} {% block content %}
<!-- Begin Page Content -->
<div class="container-fluid">
  <!-- Page Heading -->
  <div class="d-sm-flex align-items-center justify-content-between mb-4">
    <h1 class="h3 mb-0 text-gray-800">Category</h1>
  </div>
  <div class="container-fluid">
    <!-- DataTales Example -->
    <div class="card shadow mb-4">
      <div class="card-header py-3">
        <div class="row">
          <div class="col-md-10">
            <h6 class="m-0 font-weight-bold text-primary">
              {{ request.user.seller.company_name}} Categories
            </h6>
          </div>
          <div class="col-md-2">
             <a
              href="{% url 'category_add' %}"
              class="btn btn-primary btn-sm mb-1 mx-1"
            >
              <i class="fas fa-plus-circle"></i> New Category
            </a>
          </div>

          </div>
        </div>
        <div class="card-body">
          <div class="table-responsive">
            <table
              class="table table-bordered"
              id="dataTable"
              width="100%"
              cellspacing="0"
            >
              <thead>
                <tr>
                  <th>Category Name</th>
                  <th class="text-center">Actions</th>
                </tr>
              </thead>

              <tbody>
                {% for i in category %}
                <tr>
                  <td>{{i.category}}</td>
                  <td class="text-center">
                    <a
                      href="{% url 'category_delete' i.id %}"
                      class="btn btn-danger btn-circle btn-sm mb-1 mx-1"
                    >
                      <i class="fas fa-trash"></i>
                    </a>
                    <a
                      href="{% url 'category_edit' i.id %}"
                      class="btn btn-warning btn-circle btn-sm mb-1 mx-1"
                    >
                      <i class="fas fa-edit"></i>
                    </a>
                  </td>
                </tr>
                {% endfor %}
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- /.container-fluid -->
  {% endblock content %}
</div>
