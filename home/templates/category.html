{% extends "base.html" %} 

{%block content%}

{% load static %}

<div class="container p-5 my-5">
  <div class="row row-cols-4">
    {% for i in product %}
    <div class="col p-4">
      <div class="card">
        <img src="{{ i.product_image.url }}" 
            style="object-fit: cover;width: 100%;height: 200px;"
            class="card-img-top"
            alt="loading...">
          <div class="card-body">
            <h5 class="card-title text-center">{{i.title}}</h5>
            <p class="text-secondary"></p>Price: ${{i.price}}</p>
            <span class="badge badge-sm text-dark m-0 p-0">Seller: {{i.Seller.company_name}}</span>
            <div class="text-center mt-2">
              <a href="{% url 'cart' i.id %}#{{i.id}}" type="button" class="btn btn-sm btn-light">
                <i style="font-size:18px" class="fa fa-cart-plus" aria-hidden="true"></i>
              </a>
              <a href="{% url 'details' i.id %}" type="button" class="btn btn-sm btn-grey">
                <i style="font-size:18px;color:#fff;" class="fa fa-info-circle" aria-hidden="true"></i>
              </a>
            </div>
        </div>
      </div>
    </div>
    {% endfor %}

  </div>
</div>
{%endblock content%}
