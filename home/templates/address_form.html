{% extends "base.html"%}

{%block content%}
<div class="jumbotron">
    <h1 class="display-4">Update Address!</h1>
    <div class="card">
        {% load crispy_forms_tags %}
      <form class="card-body mt-4" method="POST">
        {% csrf_token %}
        {{form|crispy}}
    
        <button type="submit" class="btn btn-dark mt-2">
          Save Address
        </button>
      </form>
    </div>
  </div>
{%endblock content%}
